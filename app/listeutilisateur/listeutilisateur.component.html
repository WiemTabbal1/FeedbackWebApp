<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link

    />

</head>
<body>
	<div class="container">
		<nav>

				<img src="assets/img/draexlmaier.png" alt="" width="250px">
			</div>
		<ul class="sidebar-menu">
		  <li><a routerLink="/homeadmin"><i class="fa fa-home"></i>Accueil</a></li>
		  <li><a routerLink="/listedefautadmin"><i class="fa fa-suitcase"></i>Défauts</a></li>

			<div class="content">

						<th>Numéro de le station</th>

					  </tr>
					</thead>

					  </tr>
					</tbody>
				  </table>
